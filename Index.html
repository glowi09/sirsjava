<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Shop Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5ab;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #6b4f28;
    }
    .login-box input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      padding: 10px 20px;
      background-color: #6b4f28;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background-color: #8b5c2e;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Glowi's Coffee Shop</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='sample web.html'">Login</button>
  </div>
</body>
</html>
